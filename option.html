        });

    <script>
        $('.lang-select').click(function () {
            var lang = $(this).attr('data-lang');
            window.location = $(this).attr('href');
            location.reload();
        });
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'ja',
                layout: google.translate.TranslateElement.FloatPosition.TOP_LEFT
            }, 'google_translate_element');
        }
    </script>


</head>

<body>
    <header id="header"> </header>

    <div class="container">
        <div class="content">
            <h1>設定</h1>

            <div class="text-center mb-3">
                <a href="#googtrans(ja|en)" class="lang-select" data-lang="en"><img
                        src="https://www.solodev.com/assets/google-translate/flag-usa.png" alt="USA"></a>
                <a href="#googtrans(ja|zh-CN)" class="lang-select" data-lang="zh-CN"><img
                        src="https://www.solodev.com/assets/google-translate/flag-china.png" alt="China"></a>
                <a href="#googtrans(ja|es)" class="lang-select" data-lang="es"><img
                        src="https://www.solodev.com/assets/google-translate/flag-mexico.png" alt="MEXICO"></a>
                <a href="#googtrans(ja|fr)" class="lang-select" data-lang="fr"><img
                        src="https://www.solodev.com/assets/google-translate/flag-france.png" alt="France"></a>
                <a href="#googtrans(ja|ja)" class="lang-select" data-lang="ja"><img
                        src="https://www.solodev.com/assets/google-translate/flag-japan.png" alt="JAPAN"></a>
            </div>
            <h3>回路部品設定</h3>
